<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Hangul Display</title>
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <div class="select-container">
            <select id="font-selector" title="Font Selection">
                <option value="HANBatang-LVT" class="font-HANBatang-LVT">함초롬바탕 LVT</option>
                <option value="HANDotum-LVT" class="font-HANDotum-LVT">함초롬돋움 LVT</option>
            </select>
            <span class="select-arrow"> </span>
        </div>
        <div class="textarea-container" role="main">
            <textarea id="text-area" placeholder="(Input Korean here)
            솅조ᇰ엉졩 훈민져ᇰᅙᅳᆷ
    나랏ᄆᆞᆯᄊᆞ미 듕귁에 달아 문ᄍᆞᆼ와로 서르 ᄉᆞᄆᆞᆺ디 아니ᄒᆞᆯᄊᆡ 이런 젼ᄎᆞ로 어린 ᄇᆡᆨ셔ᇰ이 니르고져 호ᇙ배이셔도 ᄆᆞᄎᆞᆷ내 제 ᄠᅳ들 시러 펴디 몯 ᄒᆞᇙ 노미 하니라. 내 이ᄅᆞᆯ 윙ᄒᆞ야 어엿비 너겨 새로 스믈 여듧 ᄍᆞᆼᄅᆞᆯ ᄆᆡᇰᄀᆞ노니 사ᄅᆞᆷ마다 ᄒᆡᅇᅧ 수ᄫᅵ 니겨 날로 ᄡᅮ메 뼌ᅙᅡᆫ킈 ᄒᆞ고져 ᄒᆞᇙ ᄯᆞᄅᆞ미니라."></textarea>
        </div>
        <footer><a href="https://github.com/mkpoli/old-hangul-note">Old Hangul Note</a> by <a href="https://github.com/mkpoli">@mkpoli</a></footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
